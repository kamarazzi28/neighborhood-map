<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
<h1>Cat Clicker</h1>

<div id="cat-list"></div> <!-- List of cat names -->

<div id="cat-display" style="margin-top: 30px;">
    <h2 id="cat-name"></h2>
    <img alt="Selected cat" height="300" id="cat-img" src="">
    <p>Clicks: <span id="cat-clicks">0</span></p>
</div>

<script src="index.js"></script>
</body>
</html>
