<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="sidebar">
    <h1>Neighborhood Map</h1>
    <input id="search" type="text" placeholder="Search places..." data-bind="value: searchTerm, valueUpdate: 'input'">
    <ul id="list" data-bind="foreach: filteredList">
        <li data-bind="text: title, click: $parent.selectPlace"></li>
    </ul>
</div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgP5dnI6RWh1djVvfWIV0kqxeU52N5VQw&callback=initMap" async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
<script src="js/app.js"></script>
</body>
</html>
